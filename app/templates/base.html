<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>K-solutions Test</title>
    <!-- Bootstrap-4.1.1 style-->
    <link href="../static/bootstrap-4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom style-->
    <link href="../static/custom/style.css" rel="stylesheet">
</head>
<body>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=alert-warning>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto">
                {% block content %}

                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
